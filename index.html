
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocAssist - AI Document Explainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --google-blue: #1a73e8;
        --google-red: #d93025;
        --google-yellow: #f9ab00;
        --google-green: #1e8e3e;
        --google-gray-100: #f8f9fa;
        --google-gray-200: #e8eaed;
        --google-gray-300: #dadce0;
        --google-gray-600: #5f6368;
        --google-gray-800: #3c4043;
        --google-gray-900: #202124;
      }
      body {
        font-family: 'Roboto', 'Open Sans', sans-serif;
        background-color: var(--google-gray-100);
        color: var(--google-gray-900);
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4 {
        font-family: 'Open Sans', sans-serif;
      }
      .btn-primary {
        background-color: var(--google-blue);
        color: white;
        transition: box-shadow 0.2s, background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #1765cc;
        box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
      }
      .card {
        background: white;
        border: 1px solid var(--google-gray-300);
        border-radius: 8px;
        transition: box-shadow 0.2s;
      }
      .card:hover {
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
      }
    </style>

        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
  </body>
